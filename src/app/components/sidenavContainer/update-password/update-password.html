<div class="mt-7 flex items-start gap-4">
  <div class="flex-3">
    <mat-card appearance="outlined" class="p-4">
      <mat-card-header>
        <h2 class="font-bold text-[17px] pb-2">Change Password</h2>
      </mat-card-header>
      <mat-card-content>
        <p class="subtext">Update your account's password</p>
        <div class="flex flex-col gap-3 mt-4">
          <form
            [formGroup]="updatePasswordForm"
            (ngSubmit)="updatePassword()"
            class="flex flex-col gap-5 mb-6"
          >
            <mat-form-field>
              <mat-label>Old Password</mat-label>
              <input
                type="password"
                matInput
                placeholder="Enter old password"
                class="placeholder:text-sm"
                formControlName="oldPassword"
              />
            </mat-form-field>
            <mat-form-field>
              <mat-label>New Password</mat-label>
              <input
                type="password"
                matInput
                placeholder="Enter new password"
                class="placeholder:text-sm"
                formControlName="newPassword"
              />
            </mat-form-field>
            <mat-form-field>
              <mat-label>Re-enter New Password</mat-label>
              <input
                type="password"
                matInput
                placeholder="Enter new password"
                class="placeholder:text-sm"
                formControlName="confirmPassword"
              />
            </mat-form-field>
            <button
              matButton="filled"
              class="w-fit"
              type="submit"
              [disabled]="updatePasswordForm.invalid || isLoading()"
            >
              Save @if (isLoading()){
              <mat-icon fontIcon="sync" class="animate-spin"></mat-icon>
              }
            </button>
          </form>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
