<div>
  <div class="flex items-center justify-between py-5 px-3 border rounded-t-md" 
  [style.border-color]="'var(--mat-sys-secondary-container)'">
  <h2 class="text-lg">Project Overview</h2>
    <a routerLink="/projects" class="flex items-center justify-between gap-3"
      >View all <mat-icon>arrow_forward</mat-icon></a
    >
  </div>

  @for (project of projects; track project) {
  <mat-card appearance="outlined" class="card">
    <a
      routerLink="/project-details"
      [queryParams]="{ id: 1 }"
      class="p-6 flex flex-col gap-4"
    >

      <div class="flex items-start justify-between">
        <h3 class="text-[17px] font-semibold">{{ project.name }}</h3>
        <span class="p-1 rounded-sm text-xs" 
        [style.background]="'var(--mat-extended-custom-color1-color-container)'"
        [style.color]="'var(--mat-sys-on-secondary-fixed-variant)'">
          {{ project.status }}
        </span>
      </div>

      <p class="whitespace-nowrap text-ellipsis overflow-hidden subtext">
        {{ project.description }}
      </p>

      <div class="flex items-center gap-4">
        <div class="flex items-center gap-2">
          <mat-icon class="!text-[17px]">calendar_today</mat-icon>
          <span class="text-[12px]">{{ project.startDate | date : 'MMM d, y' }}</span>
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between text-xs mb-2">
          <p>Progress</p>
          <span>{{ project.progress }}%</span>
        </div>
        <mat-progress-bar mode="determinate" [value]="project.progress"></mat-progress-bar>
      </div>
    </a>
  </mat-card>
  }
</div>
