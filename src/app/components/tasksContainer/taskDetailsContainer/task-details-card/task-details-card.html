<mat-card appearance="outlined" class="min-w-fit max-w-[500px]">
  <mat-card-header class="font-semibold text-lg mb-4">{{ task()?.title | titlecase }}</mat-card-header>
  <mat-card-content>
    <div class="flex flex-col gap-3">
      <span
        class="p-1 rounded-sm w-fit"
        [style.background]="
          task()?.priority === low
            ? 'var(--mat-extended-custom-color1-color-container)'
            : task()?.priority === medium
            ? 'var(--mat-extended-custom-color2-color-container)'
            : 'var(--mat-sys-error)'
        "
      >
        {{ task()?.priority }}
      </span>
      <p class="subtext">{{ task()?.description | titlecase }}</p>
      <hr class="text-black/20" />
      <div class="flex items-center justify-between gap-3">
        <div class="flex items-center gap-3">
          <div
            class="w-6 h-6 min-w-6 min-h-6 rounded-xl font-bold text-white grid place-items-center"
            [style.background]="'var(--mat-extended-custom-color1-color)'"
            [style.color]="'var(--mat-sys-surface-container)'"
          >
            A
          </div>
          <h4 class="font-bold">
            {{ userService.user()?.firstName }} {{ userService.user()?.lastName }}
          </h4>
        </div>
        <div class="flex items-center gap-1">
          <mat-icon class="!text-sm !min-w-fit" fontIcon="calendar_today"></mat-icon>
          <div>
            Due: <span>{{ task()?.dueDate }}</span>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
