<mat-card appearance="outlined" class="min-w-fit">
  <mat-card-header class="font-semibold text-lg mb-4">Security audit</mat-card-header>
  <mat-card-content>
    <div class="flex flex-col gap-3">
      <span class="bg-green-500/30 p-1 rounded-sm w-fit">MEDIUM</span>
      <p class="subtext">Run container vulnerability scans and review IAM roles.</p>
      <hr class="text-black/20" />
      <div class="flex items-center justify-between gap-3">
        <div class="flex items-center gap-3">
          <div
            class="w-6 h-6 min-w-6 min-h-6 rounded-xl font-bold text-white grid place-items-center"
            [style.background]="'var(--mat-extended-custom-color1-color)'"
            [style.color]="'var(--mat-sys-surface-container)'"
          >
            A
          </div>
          <h4 class="font-bold">Filahi Bassete</h4>
        </div>
        <div class="flex items-center gap-1">
          <mat-icon class="!text-sm !min-w-fit" fontIcon="calendar_today"></mat-icon>
          <div>Due: <span>10 Dec 2025</span></div>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
