<mat-card appearance="outlined" class="min-w-fit">
  <mat-card-header class="font-semibold text-lg mb-4">Project Details</mat-card-header>
  <mat-card-content>
    <div class="flex flex-col gap-3">
      <div class="flex items-center gap-3">
        <mat-icon>edit</mat-icon>
        <p>Kubernetes Migration.</p>
      </div>
      <small class="subtext">Project Start Date: <span>15 Oct 2025</span></small>
      <div class="flex items-center justify-between gap-2 font-semibold" [style.color]="'var(--mat-sys-on-surface-variant)'">
        <p>Status: <span>ACTIVE</span></p>
        <p>Priority: <span>HIGH</span></p>
        <p>Progress: <span>0%</span></p>
      </div>
    </div>
  </mat-card-content>
</mat-card>
